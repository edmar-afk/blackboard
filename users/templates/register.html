{% load static tailwind_tags %}<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BSIT Blackboard</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
			rel="stylesheet" />
		{% tailwind_css %}
	</head>

	<body class="bg-gray-900 font-sans leading-normal tracking-normal overflow-x-hidden">
		{% include 'includes/navbar.html' %}
		<p class="text-center mt-14 text-white text-6xl font-bold">Register</p>
		{% for message in messages%} {% if message.level_tag == 'success' %}
		<p class="text-center text-green-400 font-bold mt-14 text-md">{{message}}</p>
		{% else %}
		<p class="text-center text-red-400 font-bold mt-14 text-md">{{message}}</p>
		{%endif%} {% endfor %}
		<form
			class="w-full max-w-lg p-8 sm:p-0 sm:mx-auto mt-8 sm:mt-14 mb-24"
			method="POST"
			enctype="multipart/form-data">
			{% csrf_token %}
			<div class="flex flex-wrap -mx-3 mb-6">
				<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
					<label
						class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
						for="grid-first-name">
						Full Name
					</label>
					<input
						class="appearance-none block w-full bg-gray-200 text-gray-900 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
						id="grid-first-name"
						type="text"
						name="fullname"
						placeholder="Cardo Dalisay"
						required />
				</div>
				<div class="w-full md:w-1/2 px-3">
					<label
						class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
						for="email">
						Email
					</label>
					<input
						class="appearance-none block w-full bg-gray-200 text-gray-900 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
						id="email"
						type="email"
						name="email"
						placeholder="cardo@gmail.com"
						required />
				</div>
			</div>
			<div class="flex flex-wrap -mx-3 mb-6">
				<div class="w-full px-3">
					<label
						class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
						for="grid-state">
						Are you a?
					</label>
					<div class="relative">
						<select
							name="role"
							class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
							id="grid-state">
							<option
								value="Student"
								selected>
								Student
							</option>
							<option value="Teacher">Teacher</option>
						</select>
						<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
							<svg
								class="fill-current h-4 w-4"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20">
								<path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
							</svg>
						</div>
					</div>
				</div>
			</div>
			<div class="flex flex-wrap -mx-3 mb-6">
				<div class="w-full px-3">
					<label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">Password</label>
					<input
						class="appearance-none block w-full bg-gray-200 text-gray-900 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
						type="password"
						placeholder="******************"
						name="password1"
						required />
				</div>

				<div class="w-full px-3 mt-4">
					<label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">Password</label>
					<input
						class="appearance-none block w-full bg-gray-200 text-gray-900 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
						type="password"
						placeholder="******************"
						name="password2"
						required />
				</div>
			</div>
			<button
				type="submit"
				name="submit"
				class="bg-green-600 text-white py-2 px-6 rounded-xl shadow-md shadow-green-600 hover:scale-110 duration-300">
				Register
			</button>

			<a
				href="{% url 'homepage' %}"
				class="bg-green-600 text-white py-2 mx-3 px-6 rounded-xl shadow-md shadow-green-600 hover:scale-110 duration-300">
				<i
					class="fa fa-home"
					aria-hidden="true"></i>
				Back to Home
			</a>
		</form>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	</body>
</html>
